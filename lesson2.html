<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 2: Attribute Binding and Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind: | : -> bind the class to its object in the script -->
         <!-- v-on: | @ -> Event listener -->
        <button :class="active ? 'text-green' : 'text-red'" @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                };
            },

            /* Custom methods need to be nested in a methods object */
            methods: {
                toggle() {
                    this.active = ! this.active;

                }
            },
        }).mount('#app');
    </script>
</body>
</html>
